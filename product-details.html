<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Luxury Perfumes & Fashion</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animations.css">
    <script defer src="scripts/product-details.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Luxury</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Details -->
    <section class="product-details">
        <div class="product-images">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-name"></h1>
            <p class="price" id="product-price"></p>
            <p class="description" id="product-description"></p>
            <div class="additional-details">
                <h3>Product Details</h3>
                <ul>
                    <li><strong>Brand:</strong> <span id="product-brand"></span></li>
                    <li><strong>Size:</strong> <span id="product-size"></span></li>
                    <li><strong>Fragrance Type:</strong> <span id="product-type"></span></li>
                </ul>
            </div>
            <button class="cta-button">Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>Contact us: <a href="mailto:info@luxurykw.com">info@luxurykw.com</a></p>
    </footer>
</body>
</html>
