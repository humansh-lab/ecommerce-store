<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Luxury Ecom</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Luxury</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <section class="product-details fade-in">
        <div class="product-container">
            <img id="product-image" src="" alt="Product">
            <div class="product-info">
                <h1 id="product-name"></h1>
                <p id="product-price"></p>
                <p id="product-desc"></p>
                <ul>
                    <li><strong>Brand:</strong> <span id="product-brand"></span></li>
                    <li><strong>Size:</strong> <span id="product-size"></span></li>
                    <li><strong>Type:</strong> <span id="product-type"></span></li>
                </ul>
                <button class="card-btn" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>Contact: <a href="mailto:info@luxury.com">info@luxury.com</a> | +1 123-456-7890</p>
        <p>© 2025 Luxury. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
